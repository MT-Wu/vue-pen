<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TO DO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>TO DO</h1>
        <ul>
            <li v-for="(item,index) in items" v-on:click="remove(index);">{{item}}</li>
        </ul>
        <div>
            <input type="text" v-model="input">
            <button v-on:click="add">ADD</button>
        </div>
    </div>


    <script>
        new Vue({
            el: '#app',
            data:{
                input: '',
                items: [
                    '待辦事項01',
                    '待辦事項02',
                    '待辦事項03',
                ]
            },
            methods:{
                add(){
                    this.items.push(this.input);
                    this.input='';
                },
                remove(index){
                    this.items.splice(index,1);
                },
            },
        });
    </script>


    <style scoped>
        body{
            /* text-align: center; */
        }
    </style>

</body>
</html>
